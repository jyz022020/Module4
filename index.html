<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codeing Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <div id="history">View Highest Score</div>
        <div id="timeleft">Time left: 0</div></div>
    </header>
    <div id= "welcomepage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions whin the time limit. Keep in mind that the incorrect answers will penalize your time/score by ten seconds.</p>
        <button id="start" class="btn">Start</button>
    </div>
    <div id= "maincontent">
        <div id="quizpage">
            <h1 id = "question"></h1>
            <div>
                <button id="answerA" class="option" value="A"></button>
            </div>
            <div>
                <button id="answerB"  class="option" value="B"></button>
            </div>
            <div>
                <button id="answerC"  class="option" value="C"></button>
            </div>
            <div>
                <button id="answerD"  class="option" value="D"></button>
            </div>
            <div id="result" class="result"></div>
        </div>
        <div id ="signuppage">
            <h1>All done!</h1>
            <p id = "finalscore"></p>
            <p>Enter initials: </p>
            <input type="text" id ="initials" placeholder="">
            <button id="submit" class="btn">Submit</button>
            <div id="lastresult" class="result"></div>
            

            
        </div>
        <div id ="highscorepage">
            <h1>Highscores</h1>
            <div>
                <ol id = "historyScores"></ol>
            </div>
            <button id="goback" class="btn">Go back</button>
            <button id="clearhighcores" class="btn">Clear Highscores</button>
        </div>

    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
